<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portal Welcome</title>

    <link rel="stylesheet" type="text/css" href="welcome.css" />
</head>

<body>
  <div id="elm"></div>
  <script>
    var app = Elm.Main.init({
	node: document.getElementById('elm'),
	flags: {

	    id: {{.Id}},
	    accessToken: {{.AccessToken}},
	    apps: {{.Apps}},
	    admin: {{.Admin}},
	},
    });
  </script>
</body>
</html>
